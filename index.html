<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrainPulse - Demo Map</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>TrainPulse</h1>
      <p>Cape Town train tracking (demo)</p>
    </header>

    <main>
      <div id="map"></div>
      
 <!-- Uber-style bottom panel -->
<div id="bottomPanel">
  <div class="panelTop">
    <div class="pill" id="uiStatus">Status: —</div>
    <div class="pill" id="uiCountdown">—</div>
  </div>

  <div class="panelMain">
    <div class="row">
      <span class="label">Current</span>
      <span class="value" id="uiCurrent">—</span>
    </div>
    <div class="row">
      <span class="label">Next</span>
      <span class="value" id="uiNext">—</span>
    </div>
  </div>

  <button id="btnTrack" class="trackBtn">Track this train</button>
</div>


    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin="" 
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
